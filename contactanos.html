			<section>
				<script>
					window.onload = function () {
						var botonLocalizacion = document.getElementById('localizacion');
						botonLocalizacion.addEventListener('click', obtenerUbicacion);
					};
					function obtenerUbicacion() {
						if ('geolocation' in navigator) {
							navigator.geolocation.getCurrentPosition(function (position) {
								console.log("Tu ubicacion es: ", position.coords.latitude, position.coords.longitude);
							}, function (error) {
								console.error("Error al obtener ubicación: ", error);
							});
						} else {
							console.log("Geolocalizacion no es compatible en este navegador.");
						}
					}
				</script>
