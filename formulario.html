<body>
		<nav>

        <div class="contenedor-formulario">
            <div class="form-content">
                <h1 class="title">Registro</h1>

                <form>
                    <div class="input-gropu">

                        <div class="input-field" id="name-input">
                            <i class="fa-solid fa-user">
                            <input type="text" placeholder="Nombre">
                            </i>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope">
                            <input type="email" placeholder="Correo">
                            </i>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock">
                            <input type="password" placeholder="Contraseña"></i>
                        </div>
                        <p>Olvidaste tu contraseña <a href="">Click aquí</a></p>

                    </div>
                    <div class="btn-field">
                        <button id="signUp" type="button">Registro</button>
                        <button id="signIn" type="button" class="disable">Login</button>
                    </div>
                </form>
            </div>
        </div>
